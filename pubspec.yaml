name: flutter_ui_test
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Gelion
      fonts:
        - asset: assets/fonts/gelion/medium.ttf
          weight: 500
        - asset: assets/fonts/gelion/regular.ttf
    - family: Graphik
      fonts:
        - asset: assets/fonts/graphik/black.otf
          weight: 900
        - asset: assets/fonts/graphik/semibold.otf
          weight: 600
